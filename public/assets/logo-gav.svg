<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Logo GAV Resorts -->
  <defs>
    <linearGradient id="gavGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="200" height="80" fill="url(#gavGradient)" rx="4"/>
  
  <!-- Texto GAV -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="white" text-anchor="middle">GAV</text>
  
  <!-- Texto RESORTS -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
        fill="white" text-anchor="middle" letter-spacing="2">RESORTS</text>
  
  <!-- Elemento decorativo -->
  <circle cx="30" cy="40" r="8" fill="white" opacity="0.3"/>
  <circle cx="170" cy="40" r="8" fill="white" opacity="0.3"/>
</svg>
